<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./view/css/style.css">
    <script src="./view/js/script.js" defer></script>
	<title>Tetrificados Anônimos</title>
</head>
<body>
    <main>
            <aside>
                <img src="./view/img/logo.png" alt="" class="logo">
                <div class="scroll">
                    <button class="battle-tetris">
                        Battle Tetris
                    </button>
                    <button class="one-piece">
                        One Piece Tetris
                   </button>
                    <button class="bob-esponja">
                         Bob Esponja Tetris
                    </button>
                    <button class="windows-xp"> 
                        Windows XP Tetris 
                    </button>
                    <button class="retro"> 
                       Retrô Tetris 
                    </button>
                    <button class="mario">
                        Mário Tetris 
                    </button>
                    <button class="barbie">
                        Barbie Tetris
                    </button>
                    <button class="mcqueen">
                        McQueen Tetris 
                    </button>
                    <button class="naruto">
                        Naruto Tetris 
                    </button>
                </div> 
                <div class="gradiente"></div>
            </aside>

            <section class="infos-img">
                <div class="img-tetris">
                    <img src="" alt="" class="imgPrincipal">
                </div>
                <article class="texto-jogos">
                    <h2 class="title-jogos"></h2>
                    <p class="desc-jogos"></p>
                </article>
            </section>
            <audio src="./view/sounds/select.mp3" controls hidden id="select-sound"></audio>
    </main>
    <footer>
        Desenvolvido por Gustavo Gualda, João Paulo, Matheus e Brenda. Por enquanto...
    </footer>
</body>
</html>
